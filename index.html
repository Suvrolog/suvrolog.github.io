<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="main2.css">
   <title>Document</title>
</head>
<body>
   
   <div id="container"></div>

   <div id="myModal" class="modal"> 
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Введите нужные данные</h2>
        </div>
        <div class="modal-body">
          <form action="" novalidate>
            <div class="block" >
                <label for="name" >Введите название карточки:</label>
    
                <input type="text" id="name" name="name" required>
              </div>
              <div class="block">
                <label for="selectColor" >Выберете цвет карточки</label>
                <select id="selectColor" name="selectColor"> 
                  <option value="rgb(51 102 204)">Синий</option> 
                  <option value="rgb(255 255 255)">Белый</option> 
                  <option value="rgb(128 128 128)">Серый</option> 
                  <option value="rgb(75 182 79)">Зеленый</option> 
                  <option value="rgb(237 157 43)">Оранжевый</option> 
                  <option value="rgb(255 156 179)">Розовый</option> 
                  <option value="rgb(234 74 74)">Красный</option> 
                </select>
              </div>
              <div class="block">
                <label for="message" ><p>Описание карточки</p></label>
    
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
              </div>
                <button class="submit" type="button">Подтвердить</button>
                <button class="save hide" type="button">Сохранить</button>
           
        </form>
        
        </div>
        
      </div>
    
    </div>
    <script src="index2.js"></script>

</body>
</html>
